<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartan Booking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Booking App</h1>
        <nav>
            <a href="index.html">Booking Form</a>
            <a href="bookings.html">View All Bookings</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="inventory.html">Manage Inventory</a>
            <a href="customers.html">Customer List</a>
            <a href="about.html">About Us</a>
        </nav>

        <h2 id="formTitle">New Booking</h2>

        <form id="bookingForm">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" required>

            <label for="customerAddress">Address:</label>
            <input type="text" id="customerAddress" required>

            <label for="customerMobile">Mobile No.:</label>
            <input type="tel" id="customerMobile" pattern="[0-9]{10}" placeholder="e.g., 9876543210" required>

            <label for="itemCategory">Category (Optional):</label>
            <select id="itemCategory">
                <option value="">Select Category</option>
                <option value="kitchen">Kitchenware</option>
                <option value="serving">Serving</option>
                <option value="other">Other</option>
            </select>

            <label for="bookingDate">Booking Date:</label>
            <input type="date" id="bookingDate" required>

            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" required>

            <h3>Items</h3>
            <div class="item-inputs">
                <label for="bhagona">Bhagona:</label>
                <input type="number" id="bhagona" min="0" value="0">

                <label for="tap">Tap:</label>
                <input type="number" id="tap" min="0" value="0">

                <label for="balti">Balti:</label>
                <input type="number" id="balti" min="0" value="0">

                <label for="karchhul">Karchhul:</label>
                <input type="number" id="karchhul" min="0" value="0">

                <label for="tasa">Tasa:</label>
                <input type="number" id="tasa" min="0" value="0">

                <label for="kisti">Kisti:</label>
                <input type="number" id="kisti" min="0" value="0">

                <label for="karahi">Karahi:</label>
                <input type="number" id="karahi" min="0" value="0">

                <label for="kathra">Kathra:</label>
                <input type="number" id="kathra" min="0" value="0">

                <label for="chulha">Chulha:</label>
                <input type="number" id="chulha" min="0" value="0">

                <label for="buffet">Buffet:</label>
                <input type="number" id="buffet" min="0" value="0">

                <label for="drum">Drum:</label>
                <input type="number" id="drum" min="0" value="0">

                <label for="dustbin">Dustbin:</label>
                <input type="number" id="dustbin" min="0" value="0">
            </div>

            <button type="submit" id="submitBtn">Add Booking</button>
            <button type="button" id="cancelEditBtn" style="display:none; background-color: #6c757d; margin-top: 10px;">Cancel Edit</button>
        </form>

        <p id="message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
